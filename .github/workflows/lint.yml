name: Lint (PEP8)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/lint.yml'
  pull_request:
    paths:
      - 'src/**'
  workflow_dispatch:
jobs:
  pep8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          python -m pip install -U pip
          pip install flake8

      - name: PEP8 check (E/W only)
        run: flake8 src --select=E,W --max-line-length=79
